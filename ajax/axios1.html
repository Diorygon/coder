<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        axios(url).then(resp => {
            const itens = resp.data.reduce(
                (html, estado) => html + 
                `<tr><td> ${estado.id} </td> <td>${estado.sigla} </td><td> ${estado.nome} </td></tr>`, '<tr><td> ID </td> <td>Sigla </td><td> Nome </td></tr>'
            )
            document.body.insertAdjacentHTML('beforeend', `<table>${itens}</table>`)
                
        })
    </script>
</body>
